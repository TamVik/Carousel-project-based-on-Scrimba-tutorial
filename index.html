<!DOCYTPE html>
<html lnag="en">
    <head>
        <meta charset="UTF8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
        <title>Scrimba Carousel project #1</title>
    </head>
    <body>
        <h1>Life <span class="accent-color">is beautiful</span></h1>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="carousel1.jpg" alt="nurse is holding a newborn baby">
            </div>
            <div class="carousel-item">
                <img src="carousel2.jpg" alt="a girl is running outside">
            </div>
            <div class="carousel-item"> 
                <img src="carousel3.jpg" alt="an adult woman is walking under a tree">
            </div>
            <div class="carousel-item">
                <img src="carousel4.jpg" alt="a retired couple is sitting outside">
            </div>

            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous slide"><</button>
                <button id="carousel-button-next" aria-label="Next slide">></button>
            </div>

        </div>
       
        <script src="index.js"></script>
    </body>
</html>
